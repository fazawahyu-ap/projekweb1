    <script>
      const images = [
        "pkl1.jpg",
        "pkl0.jpg",
        "pkl2.jpg",
        "pkl4.jpg",
        "pm1.jpg",
        "troubleshooting5.jpg",
        "Troubleshooting.jpg",
        "troubleshooting2.jpg",
        "Troubleshooting4.jpg",
        "mt1.jpg",
      ];

      let currentImageIndex = 0;
      const slideshowImage = document.querySelector(".slideshow-image");

      function showNextImage() {
        // Fade out
        slideshowImage.style.opacity = 0;

        setTimeout(() => {
          // Change the image source after fade-out
          currentImageIndex = (currentImageIndex + 1) % images.length;
          slideshowImage.src = images[currentImageIndex];

          // Fade in
          slideshowImage.style.opacity = 1;
        }, 1000); // 1 second to match the CSS transition
      }

      // Set the interval to change images every 3 seconds
      setInterval(showNextImage, 4000); // 4 seconds total delay (1s fade out + 3s display time)
    </script>
